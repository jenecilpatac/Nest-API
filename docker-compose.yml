version: "3.8"

services:
  server-blog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server-blog
    networks:
      - nest-js
    environment:
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}  # Assuming JWT_SECRET is set in your .env
    volumes:
      - ./.env.example:/app/.env  # Ensure .env is available in the container
    # volumes:
    #   - .:/app
    #   - /app/node_modules

  server-nginx-blog:
    image: nginx:alpine
    container_name: server-nginx-blog
    ports:
      - "2002:2002"
    networks:
      - nest-js
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf

networks:
  nest-js:
    driver: bridge
